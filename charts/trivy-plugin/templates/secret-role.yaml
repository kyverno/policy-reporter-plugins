{{- if and .Values.serviceAccount.create .Values.rbac.enabled -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  labels:
    {{- include "trivy-plugin.labels" . | nindent 4 }}
  name: {{ include "trivy-plugin.fullname" . }}-secret-reader
rules:
- apiGroups: ['']
  resources:
  - secrets
  verbs:
  - get
{{- end -}}