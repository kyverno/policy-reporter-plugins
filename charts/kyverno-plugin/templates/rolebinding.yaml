{{- if and (and .Values.serviceAccount.create .Values.rbac.enabled) (and .Values.app.blockReports.enabled (or .Values.leaderElection.enabled (gt (int .Values.replicaCount) 1))) -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "kyverno-plugin.fullname" . }}-leaderelection
  labels:
    {{- include "kyverno-plugin.labels" . | nindent 4 }}
roleRef:
  kind: Role
  name: {{ include "kyverno-plugin.fullname" . }}-leaderelection
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: "ServiceAccount"
  name: {{ include "kyverno-plugin.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end -}}